<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4">
    <h3 class="mb-3">Signup</h3>

    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="firstname" class="form-control mb-2" placeholder="First name">
    <input id="lastname" class="form-control mb-2" placeholder="Last name">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button id="btnSignup" class="btn btn-success w-100">Create Account</button>
    <div id="msg" class="text-danger mt-2"></div>

    <a class="d-block mt-3" href="./login.html">Already have account? Login</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$("#btnSignup").click(async () => {
  $("#msg").text("");
  const payload = {
    username: $("#username").val().trim(),
    firstname: $("#firstname").val().trim(),
    lastname: $("#lastname").val().trim(),
    password: $("#password").val().trim()
  };

  const res = await fetch("/api/auth/signup", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if (!res.ok) return $("#msg").text(data.message || "Signup failed");

  window.location.href = "./login.html";
});
</script>
</body>
</html>
