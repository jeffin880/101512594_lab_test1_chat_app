<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4">
    <h3 class="mb-3">Login</h3>

    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button id="btnLogin" class="btn btn-primary w-100">Login</button>
    <div id="msg" class="text-danger mt-2"></div>

    <a class="d-block mt-3" href="./signup.html">New user? Signup</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
if (localStorage.getItem("user")) {
  window.location.href = "./chat.html";
}

$("#btnLogin").click(async () => {
  $("#msg").text("");
  const payload = {
    username: $("#username").val().trim(),
    password: $("#password").val().trim()
  };

  const res = await fetch("/api/auth/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if (!res.ok) return $("#msg").text(data.message || "Login failed");

  localStorage.setItem("user", JSON.stringify(data.user));
  window.location.href = "./chat.html";
});
</script>
</body>
</html>
